<html>
<head>
	<meta charset="UTF-B">
	<title>Log In</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="box">
		
		<div class="inner-box">
			<form action="welcome.html">
			
			<h2>Login Here</h2>
			
			<input type="text" name="username" placeholder="Username" required/>
			<input type="password" password="password" placeholder="password" required/>
			
			<p>
			<input type="checkbox" /><span> Keep me signed in</span>
			
			<span class="forgot"><a href="forgot.html">Forgot password</a></span>
			
			
			</p>
			
			<input type="submit" value="Login" />
			
			<p style="text-align:center;" >
			
			<span>Not a member? </span><a class="link" href="register.html">Sign Up</a>
			
			</p>
			
			</form>
			
		</div>
	</div>
	
</body>
</html>
